name: Main
on:
  push:
    branches:
      - "master"
    tags:
      - "*"
  workflow_dispatch:
  pull_request:
  schedule:
    - cron: "0 0 * * *"

env:
  DOTNET_NOLOGO: "true"
  CONFIGURATION: Release
  DOTNET_SYSTEM_GLOBALIZATION_INVARIANT: "true"
  DOTNET_SYSTEM_GLOBALIZATION_PREDEFINED_CULTURES_ONLY: "false"

permissions:
  contents: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifacts-location: ${{ steps.build.outputs.artifacts-location }}
      version: ${{ steps.build.outputs.version }}
      commit-message: ${{ steps.expose-commit-message.outputs.value }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_SHARED_ROLE }}
          aws-region: us-east-1

      - uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install CDK
        run: npm install --global cdk

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1

      - name: Display .NET Info
        run: dotnet --info

      - name: Expose GitHub Runtime
        uses: crazy-max/ghaction-github-runtime@v1

      - name: Expose Commit Message
        id: expose-commit-message
        run: git show -s --format='::set-output name=value::%s'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build
        id: build
        run: |
          dotnet run \
            --verbosity minimal \
            --project cicd/Cicd.BuildDriver/Cicd.BuildDriver.csproj -- \
            --version ${{ github.run_number }}

      - name: Test
        run: |
          dotnet test \
            --logger trx \
            --no-build

      - name: Discord Failure Notification
        uses: Ilshidur/action-discord@master
        if: failure() && (github.event_name == 'push' || github.event_name == 'schedule')
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_EMBEDS: |
            [
              {
                "title": "[${{ github.repository }}] Build Failed",
                "url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
                "description": "An error occurred while building ${{ github.repository }}.",
                "color": 12720135
              }
            ]

  deploy-dev:
    uses: cythral/brighid-commands/.github/workflows/deploy.yml@master
    needs: build
    with:
      environment: Development
      description: ${{ needs.build.outputs.commit-message }}
      artifacts-location: ${{ needs.build.outputs.artifacts-location }}
    secrets:
      role: ${{ secrets.AWS_DEV_ROLE }}

  update-client:
    uses: cythral/brighid-commands/.github/workflows/update-client.yml@master
    if: ${{ format('refs/heads/{0}', github.event.repository.default_branch) == github.ref }}
    needs: build
    with:
      version: ${{ needs.build.outputs.version }}
      artifacts-location: ${{ needs.build.outputs.artifacts-location }}
    secrets:
      role: ${{ secrets.AWS_SHARED_ROLE }}
      token: ${{ secrets.GH_TOKEN }}

  deploy-prod:
    uses: cythral/brighid-commands/.github/workflows/deploy.yml@master
    if: ${{ format('refs/heads/{0}', github.event.repository.default_branch) == github.ref }}
    needs:
      - build
      - update-client
      - deploy-dev
    with:
      environment: Production
      description: ${{ needs.build.outputs.commit-message }}
      artifacts-location: ${{ needs.build.outputs.artifacts-location }}
    secrets:
      role: ${{ secrets.AWS_PROD_ROLE }}
